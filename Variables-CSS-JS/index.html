<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Styles/styles.css">
  <title>CSS Variable/JS</title>
</head>

<body>
  <h1>CSS Variable and JS <span class="magic">Magic</span>..!</h1>
  <div class="controls">
    <label for="spacing">Spacing:</label>
    &nbsp;
    <input type="range" name="spacing" min="5" max="200" value="10" data-sizing="px">
    &nbsp;
    <label for="blur">Blur:</label>
    &nbsp;
    <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
    &nbsp;
    <label for="base">Base-Color:</label>
    &nbsp;
    <input type="color" name="base" value="#00FF00">
  </div>
  <img class="img" src="./Styles/Images/img.jpg" alt="">
  <script src="./script.js"></script>
</body>

</html>
